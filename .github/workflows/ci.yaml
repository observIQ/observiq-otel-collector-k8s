name: Test
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: validate manifests
        uses: makocchi-git/actions-k8s-manifests-validate-kubeval@1.0.0
        with:
          files: base
          token: ${{ secrets.GITHUB_TOKEN }}
          comment: true
